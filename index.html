<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Volume of a Sphere, using Javascript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Angelo Pintilie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Link for Favicon -->
       <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Volume Of A Sphere In JS</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Volume of a sphere in js</h1>
		<table>
			<tr>
				<td>
					<h3>Insert the radius of your sphere:</h3>
          <!-- Form to get radius of sphere -->
					<form action="javascript:calcVolume()">
						<label for="side-a">Radius (cm³):</label>
						<input type="number" step="any" id="side-a" placeholder="Enter radius (cm³)"><br><br>
						<input type="submit" value="Calculate Volume">
					</form>
				</td>
				<td width=45%>
					<img src="./images/Sphere.jpg" alt="Sphere" width="75%" height="auto"/>
				</td>
			</tr>
		</table>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			<div id="volume">
			</div>
		</div>
  </body>
</html>
